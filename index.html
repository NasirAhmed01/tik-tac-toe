<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="shortcut icon" href="https://i0.wp.com/www.squidgameofficial.nl/wp-content/uploads/2021/10/cropped-Squid-Game-Favicon.png?fit=240%2C240&ssl=1" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/paint-brush-script" rel="stylesheet">

</head>

<body>
  <div class="game-start-container">
    <h1 class="heading">Tic Tac Toe</h1>
    <button id="start-btn" class="btn">start Game</button>
  </div>
  <div class="game-over-container  hide">
    <p id="game-over">Winner</p>
    <button id="new-btn" class="btn">New Game</button>
  </div>
  <main class="hide">
    <div class="scorebar">
      <span  class="display"> Score X: <span class="scorex ">0</span> </span>
      <h1 class="heading">Tic Tac Toe</h1>
      <span class="display"> Score O: <span class="scoreo ">0</span> </span>
    </div>

    <div class="container">
      <div class="game">
        <button class="box borash"></button>
        <button class="box borash"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset-btn">Reset Game</button>
  </main>
  <script src="app.js"></script>
</body>

</html>
